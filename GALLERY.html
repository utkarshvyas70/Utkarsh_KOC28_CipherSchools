<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    box-sizing: border-box;
    outline: none; border: none;
    text-decoration: none;
    text-transform: capitalize;
    transition: all .2s linear;
        }  
        body{
    background-image: url("https://www.shutterstock.com/image-photo/muscular-man-showing-muscles-on-260nw-1686329977.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 85vh;
        }
        .container{
            max-width: 1200px;
            margin: auto;
            background: none;
            overflow: auto;
        }
        .title{
    color: white;
    text-align: center;
    border: 5px solid var(--primary-color);
        }
        .gallery{
            margin: 5px;
            border: 4px solid #ccc;
            
            width:390px;
         
        }
        .gallery img{
            width: none;
            height: 200;
        }
        .desc{
            padding: 15px;
            text-align: center;
            color: white;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 style="border: 5px solid #999999 ;">Gallery</h1>
        </div>
        <div class="gallery">
            <img src="https://bollyx.com/wp-content/uploads/2014/02/thumb_shahil_600x400.jpg"height="240px" alt="">
                <div class="desc">Zumba Classes</div>
        </div>
        <div class="gallery">
            <img src="https://squashlands.com.au/wp-content/uploads/GymAreaWeights.jpg"height="240px" alt="">
                <div class="desc">Weightlifting Area</div>
        </div>
        <div class="gallery">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Gym_Cardio_Area.jpg"height="240px" alt="">
                <div class="desc">Cardio Section</div>
        </div>
        <div class="gallery">
            <img src="https://i.pinimg.com/originals/d4/25/68/d4256835317ed86a0450176f3ebe5a3b.jpg"height="240px" alt="">
                <div class="desc">Locker room</div>
        </div>
        <div class="gallery">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/a1/aa/df/steam-room-located-in.jpg"height="240px" alt="">
                <div class="desc">Steam Section</div>
        </div>   
                 
            
        
    </div>
</body>
</html>
